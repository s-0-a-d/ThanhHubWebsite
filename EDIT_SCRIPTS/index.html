<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Scripts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="flex flex-col items-center min-h-screen bg-white">
  <div class="border-16 border-cyan-400 rounded-lg p-8 flex flex-col items-center w-64 sm:w-72 mt-8">
    <h1 class="text-blue-900 font-extrabold text-4xl text-center leading-tight mb-12">Edit<br />Scripts</h1>
    <input
      type="text"
      placeholder="Nháº­p url"
      class="w-48 h-14 mb-12 text-blue-700 font-semibold text-lg text-center rounded-md border-0 outline-none"
      style="background: linear-gradient(to bottom, #00b3b3 0%, #008080 100%);"
      id="urlInput"
      autocomplete="off"
      spellcheck="false"
    />
    <button
      aria-label="Ok button"
      class="relative w-28 h-14 text-yellow-600 font-extrabold text-3xl flex items-center justify-center rounded-md"
      style="background: linear-gradient(to bottom, #00b3b3 0%, #008080 100%);"
      onclick="loadIframe()"
    >
      <span class="relative z-10">Ok</span>
      <svg class="absolute inset-0 w-full h-full" viewBox="0 0 112 56" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" aria-hidden="true">
        <path d="M8 0H104C108.418 0 112 12.536 112 28C112 43.464 108.418 56 104 56H8C3.582 56 0 43.464 0 28C0 12.536 3.582 0 8 0Z" fill="#00b3b3"/>
        <path d="M0 28C0 12.536 3.582 0 8 0V56C3.582 56 0 43.464 0 28Z" fill="#008080"/>
        <path d="M104 0C108.418 0 112 12.536 112 28C112 43.464 108.418 56 104 56V0Z" fill="#008080"/>
      </svg>
    </button>
  </div>
  <div class="flex-grow w-full mt-6">
    <iframe
      id="displayFrame"
      src=""
      class="w-full h-[70vh] border-4 border-cyan-400 rounded-b-lg"
      title="Displayed URL"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
    ></iframe>
  </div>

  <script>
    function loadIframe() {
      const input = document.getElementById('urlInput').value.trim();
      if (input) {
        const baseUrl = 'https://protected-roblox-scripts.onrender.com/';
        const fullUrl = baseUrl + encodeURIComponent(input);
        document.getElementById('displayFrame').src = fullUrl;
      }
    }
  </script>
</body>
</html>
