<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      background-image: url("https://i.pinimg.com/originals/55/01/60/5501609ee45d514d1f2c4a63502045e2.gif");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      background-color: rgba(0, 0, 0, 0.3);
      color: #fff;
      padding: 6px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .top-bar-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo {
      width: 30px;
      height: 30px;
    }
    .title {
      font-size: 1.3rem;
      font-weight: bold;
    }
    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 20px;
      cursor: pointer;
      padding: 5px;
    }
    .hamburger div {
      width: 100%;
      height: 3px;
      background-color: #fff;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .hamburger.active div:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }
    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active div:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }
    .hamburger.active {
      transform: rotate(360deg);
      transition: transform 0.5s ease;
    }
    .menu-items {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, opacity 0.5s ease;
      opacity: 0;
    }
    .menu-items.active {
      max-height: 200px;
      opacity: 1;
    }
    .menu-items a {
      padding: 10px;
      font-size: 0.9rem;
      color: #fff;
      text-decoration: none;
      width: 100%;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .menu-items a:hover {
      color: #00f;
      background-color: rgba(255, 255, 255, 0.1);
    }
    .main-content {
      flex-grow: 1;
      width: 100%;
      padding: 80px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .edit-container {
      background-color: rgba(20, 20, 50, 0.3);
      border: 4px solid #00b3b3;
      border-radius: 8px;
      padding: 2rem;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 20px;
    }
    .edit-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px 5px rgba(0, 0, 255, 0.8);
    }
    .edit-container h1 {
      color: #00b3b3;
      font-size: 2.5rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 2rem;
    }
    .edit-container input {
      width: 100%;
      height: 3.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(to bottom, #00b3b3 0%, #008080 100%);
      color: #fff;
      font-size: 1.1rem;
      text-align: center;
      border: none;
      border-radius: 6px;
      outline: none;
    }
    .edit-container button {
      position: relative;
      width: 120px;
      height: 3.5rem;
      background: linear-gradient(to bottom, #00b3b3 0%, #008080 100%);
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .edit-container button svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    .iframe-container {
      flex-grow: 1;
      width: 100%;
      margin-top: 1.5rem;
    }
    .iframe-container iframe {
      width: 100%;
      height: 70vh;
      border: 4px solid #00b3b3;
      border-radius: 0 0 8px 8px;
    }
  </style>
</head>
<body>
  <!-- Navigation Thanh Hub -->
  <div class="top-bar">
    <div class="top-bar-content">
      <img class="logo" src="https://raw.githubusercontent.com/s-0-a-d/ThanhHubWebsite/refs/heads/main/Picsart_24-11-03_17-30-46-045.png" alt="Logo">
      <div class="title">Thanh Hub</div>
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="menu-items">
      <a href="https://s-0-a-d.github.io/ThanhHubWebsite" target="_blank">Home</a>
      <a href="https://s-0-a-d.github.io/ThanhHubWebsite/Scripts" target="_blank">Scripts</a>
      <a href="https://s-0-a-d.github.io/ThanhHubWebsite/Executor" target="_blank">Executor</a>
    </div>
  </div>

  <!-- Edit Scripts Content -->
  <div class="main-content">
    <div class="edit-container">
      <h1>Edit<br />Scripts</h1>
      <input
        type="text"
        placeholder="Nháº­p url"
        class="w-full"
        id="urlInput"
        autocomplete="off"
        spellcheck="false"
      />
      <button
        aria-label="Ok button"
        onclick="loadIframe()"
      >
        <span>Ok</span>
        <svg viewBox="0 0 112 56" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" aria-hidden="true">
          <path d="M8 0H104C108.418 0 112 12.536 112 28C112 43.464 108.418 56 104 56H8C3.582 56 0 43.464 0 28C0 12.536 3.582 0 8 0Z" fill="#00b3b3"/>
          <path d="M0 28C0 12.536 3.582 0 8 0V56C3.582 56 0 43.464 0 28Z" fill="#008080"/>
          <path d="M104 0C108.418 0 112 12.536 112 28C112 43.464 108.418 56 104 56V0Z" fill="#008080"/>
        </svg>
      </button>
    </div>
    <div class="iframe-container">
      <iframe
        id="displayFrame"
        src=""
        title="Displayed URL"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
      ></iframe>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const hamburger = document.querySelector('.hamburger');
      const menu = document.querySelector('.menu-items');
      hamburger.classList.toggle('active');
      menu.classList.toggle('active');
    }

    function loadIframe() {
      const input = document.getElementById('urlInput').value.trim();
      if (input) {
        const baseUrl = 'https://protected-roblox-scripts.onrender.com/';
        const fullUrl = baseUrl + encodeURIComponent(input);
        document.getElementById('displayFrame').src = fullUrl;
      }
    }
  </script>
</body>
</html>
