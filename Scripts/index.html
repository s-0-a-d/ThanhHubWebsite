<!doctype html>
<html lang=vi>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Scripts Collection - Thanh Hub</title>
<link rel=icon href=https://raw.githubusercontent.com/s-0-a-d/ThanhHubWebsite/refs/heads/main/Picsart_24-11-03_17-30-46-045.png type=image/x-icon>
<style>body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#0a0a0a;background-image:url("https://i.pinimg.com/originals/55/01/60/5501609ee45d514d1f2c4a63502045e2.gif");background-repeat:no-repeat;background-attachment:fixed;background-size:cover;background-position:center;color:#fff}.top-bar{background-color:rgba(0,0,0,.3);color:#fff;padding:10px 15px;display:flex;align-items:center;position:fixed;top:0;width:100%;z-index:1000;overflow-x:auto;white-space:nowrap}.top-bar>*{margin-right:10px}.logo{width:25px;height:25px}.title{font-size:1.2rem;margin-right:10px}.menu-items a{padding:8px 15px;text-decoration:none;color:#fff;transition:color .5s ease,background-color .3s ease;font-size:1rem}.menu-items a:hover{color:#00f;background-color:rgba(255,255,255,.1);border-radius:5px}.ghost-container{padding:120px 20px 50px}#searchInput{width:100%;padding:10px;border:1px solid #333;border-radius:5px;background-color:#252526;color:#d4d4d4;margin-bottom:20px;font-size:1rem}.script-box{margin:2rem auto;width:90%;max-width:400px;background-color:rgba(20,20,50,.3);border:1px solid #555;border-radius:5px;box-shadow:0 4px 10px rgba(0,0,0,.5);padding:1rem;text-align:center;transition:transform .3s ease,box-shadow .3s ease}.script-box:hover{transform:translateY(-5px);box-shadow:0 0 15px 5px rgba(0,0,255,.8)}.script-box img{width:20%;border-radius:8px;margin-bottom:1rem}.script-box h2{font-size:1.3rem;margin:.5rem 0;color:#fff}.script-box pre{background-color:#1a1a1a;color:#fff;padding:10px;border-radius:5px;font-family:monospace;font-size:14px;user-select:all;overflow-x:auto;margin-top:10px;word-break:break-word;white-space:pre-wrap}.copy-button{margin-top:10px;padding:5px 10px;border:none;border-radius:5px;background-color:#007acc;color:#fff;cursor:pointer}.copy-button:hover{background-color:#005a99}.hidden{display:none}</style>
</head>
<body>
<div id=main-content>
<div class=top-bar>
<img class=logo src=https://raw.githubusercontent.com/s-0-a-d/ThanhHubWebsite/refs/heads/main/Picsart_24-11-03_17-30-46-045.png alt=Logo>
<div class=title>Thanh Hub</div>
<div class=menu-items>
<a href=https://s-0-a-d.github.io/ThanhHubWebsite target=_blank>Home</a>
<a href=# data-section=home>Scripts</a>
</div>
</div>
<div class=ghost-container>
<h1>Thanh Hub Scripts</h1>
<input id=searchInput placeholder="Tìm kiếm Script" onkeyup=searchCode()>
<div id=codeContainer></div>
</div>
<script>const dataUrl="https://raw.githubusercontent.com/s-0-a-d/ThanhHubWebsite/refs/heads/main/Scripts/TatCaScr";async function fetchData(){try{const t=await fetch(dataUrl);if(!t.ok)throw new Error("Failed to fetch data");renderCodeBlocks(await t.json())}catch(t){console.error("Error fetching data:",t)}}function renderCodeBlocks(t){const e=document.getElementById("codeContainer");e.innerHTML="";for(const[o,n]of Object.entries(t)){const t=document.createElement("div");t.className="script-box",t.setAttribute("data-title",o),t.innerHTML=`\n          <img src="https://raw.githubusercontent.com/s-0-a-d/ThanhHubWebsite/refs/heads/main/code.png">\n          <h2>${o}</h2>\n          <pre><code>${n}</code></pre>\n          <button class="copy-button" onclick="copyCode(this)">Copy</button>\n        `,e.appendChild(t)}}function searchCode(){const t=document.getElementById("searchInput").value.toLowerCase();document.querySelectorAll(".script-box").forEach((e=>{const o=e.getAttribute("data-title").toLowerCase();e.classList.toggle("hidden",!o.includes(t))}))}function copyCode(t){const e=t.previousElementSibling.querySelector("code").textContent.trim();navigator.clipboard.writeText(e).then((()=>{t.textContent="Đã copy!",setTimeout((()=>{t.textContent="Copy"}),1e3)})).catch((t=>{console.error("Failed to copy:",t)}))}window.onload=fetchData</script>
</div></body>
</html>
